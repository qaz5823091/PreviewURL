<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@next"></script>
        <script type="text/javascript" src="./function.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Preview URL</title>
    </head>
    <body>
        <div id="container" class="container">
            <div class="input">
                <input
                    v-model="target"
                    type="text"
                    name="input-url"
                    spellcheck="false"
                    @keydown.enter="search(target)">
            </div>
            <div class="display" @click="forward(target)">
                <img :src="getImage()">
                <div class="text">
                    <div class="title">
                        {{ title }}
                    </div>
                    <div class="description">
                        <p>{{ description }}</p>
                    </div>
                    <div class="url">
                        {{ url }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
